<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App MVP</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>Notes</h1>
      <p class="muted">Simple MVP â€” FastAPI + PostgreSQL</p>
    </header>

    <main class="container grid">
      <section class="card">
        <h2>Create / Edit</h2>

        <form id="noteForm" class="stack">
          <input type="hidden" id="noteId" />

          <label>
            Title
            <input id="title" type="text" maxlength="200" required />
          </label>

          <label>
            Content
            <textarea id="content" rows="8" maxlength="5000"></textarea>
          </label>

          <div class="row">
            <button type="submit" id="saveBtn">Save</button>
            <button type="button" id="cancelBtn" class="ghost" hidden>Cancel</button>
          </div>

          <p id="formMsg" class="muted"></p>
        </form>
      </section>

      <section class="card">
        <div class="row space">
          <h2>All notes</h2>
          <button id="refreshBtn" class="ghost">Refresh</button>
        </div>

        <div id="listMsg" class="muted"></div>
        <ul id="notesList" class="list"></ul>
      </section>
    </main>

    <footer class="container muted small">
      API: <code id="apiBase"></code>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
